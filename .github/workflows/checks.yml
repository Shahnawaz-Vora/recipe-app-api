name: Checks
on: [push]
jobs:
  test-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3  # Updated to v3 for Node 20 support
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Checkout
        uses: actions/checkout@v4  # Updated to v4 for Node 20 support

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated to v3 for Node 20 support

      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py test"

      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"

      - name: Cleanup
        run: docker-compose down
